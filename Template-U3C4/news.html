<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./styles/news.css">
    <link rel="stylesheet" href="./styles/sidebar.css">

  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import navbar from './components/sidebar.js';

  document.querySelector("#sidebar").innerHTML = navbar();

  let news = JSON.parse(localStorage.getItem('articles')) || [];
  console.log('news:', news)
  displayData();


  function displayData() {

    let imgDiv = document.createElement('div');
    let img = document.createElement('img');
    img.src = news.urlToImage;
    imgDiv.append(img);

    let detail = document.createElement('div');

    let date = document.createElement('h3')
    date.innerHTML = news.publishedAt;

    let title = document.createElement('h1');
    title.innerHTML =  news.title;

    let content = document.createElement('h2');
    content.innerHTML = news.content;

    detail.append(title,content,date);
    
    document.querySelector('#main').append(imgDiv,detail);

  }

  let userInput = document.querySelector('#searchbar');
  userInput.addEventListener('keypress', (e) => {

    if(e.code === 'Enter'){

      let search_term = document.querySelector('#searchbar').value;

      localStorage.setItem('search_term',JSON.stringify(search_term));

      window.open("search.html");

    }


  })

</script>
